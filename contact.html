<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sudhanwa Kulkarni</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Theme Toggle Button (Fixed) -->
    <button class="theme-btn" data-theme-btn>
        <ion-icon name="sunny-outline"></ion-icon>
    </button>

    <main>

        <!-- #SIDEBAR -->
        <aside class="sidebar" data-sidebar>

            <div class="sidebar-info">

                <figure class="avatar-box">
                    <img src="SDK professional profile.JPG" alt="Sudhanwa Kulkarni" width="80">
                </figure>

                <div class="info-content">
                    <h1 class="name" title="Sudhanwa Kulkarni">Sudhanwa Kulkarni</h1>
                    <p class="title">Full Stack Developer</p>
                </div>

                <button class="info_more-btn" data-sidebar-btn>
                    <span>Show Contacts</span>
                    <ion-icon name="chevron-down"></ion-icon>
                </button>

            </div>

            <div class="sidebar-info_more">

                <div class="separator"></div>

                <ul class="contacts-list">

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Email</p>
                            <a href="mailto:Sudhanwa.kulkarni.work@gmail.com"
                                class="contact-link">Sudhanwa.kulkarni.work@gmail.com</a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Phone</p>
                            <a href="tel:+918767701851" class="contact-link">+91 8767701851</a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">LinkedIn</p>
                            <a href="https://www.linkedin.com/in/sudhanwa-kulkarni-b15437214" target="_blank"
                                class="contact-link">Sudhanwa Kulkarni</a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="logo-github"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">GitHub</p>
                            <a href="https://github.com/sudhanwa755" target="_blank"
                                class="contact-link">sudhanwa755</a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Location</p>
                            <address>Pune, India</address>
                        </div>
                    </li>

                </ul>

                <div class="separator"></div>
            </div>

        </aside>


        <!-- #main-content -->
        <div class="main-content">



            <!-- #CONTACT -->
            <article class="contact">

                <header>
                    <h2 class="h2 article-title">Contact</h2>
                </header>

                <section class="mapbox" data-mapbox>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121059.04711155903!2d73.7925700773634!3d18.52459859942485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e6745118d%3A0x30cf4d935fcc426d!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1698765432100!5m2!1sen!2sin"
                        width="400" height="300" loading="lazy"></iframe>
                </section>

                <section class="contact-form">
                    <h3 class="h3 form-title">Contact Form</h3>
                    <form action="#" class="form" data-form>
                        <div class="input-wrapper">
                            <input type="text" name="fullname" class="form-input" placeholder="Full name" required
                                data-form-input>
                            <input type="email" name="email" class="form-input" placeholder="Email address" required
                                data-form-input>
                        </div>
                        <textarea name="message" class="form-input" placeholder="Your Message" required
                            data-form-input></textarea>
                        <button class="form-btn" type="submit" disabled data-form-btn>
                            <ion-icon name="paper-plane"></ion-icon>
                            <span>Send Message</span>
                        </button>
                    </form>
                </section>

            </article>

        </div>

        <!-- #NAVBAR - Inside main for Desktop Context -->
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="index.html" class="navbar-link">
                        <ion-icon name="person-outline"></ion-icon>
                        <span>About</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="resume.html" class="navbar-link">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Resume</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="portfolio.html" class="navbar-link">
                        <ion-icon name="briefcase-outline"></ion-icon>
                        <span>Portfolio</span>
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="contact.html" class="navbar-link active">
                        <ion-icon name="mail-outline"></ion-icon>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </nav>

    </main>

    <!-- custom js link -->
    <script src="./script.js"></script>

</body>

</html>
